<!DOCTYPE html>
<html>
  <head>
    <title>Contact Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <style></style>
  </head>
  <body id="body">
    <div id="wrapper">
      <h1>Contact Us</h1>
      <header id="header">
        <nav id="headerNav" class="nav">
          <ul id="headerNavLinkList">
            <li><a id="homeLink" href="index.html">Home</a></li>
            <li><a id="aboutLink" href="about.html">About</a></li>
            <li><a id="productLink" href="product.html">Product</a></li>
            <li><a id="contactLink" href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </header>
      <div id="content">
        <form id="contactForm" class="form">
          <fieldset>
            <legend id="contactInfo">Contact Information</legend>
            <label id="firstNameLbl">First Name:</label>
            <input type="text" id="firstNameTxt" placeholder="John">
            <label id="lastNameLbl">Last Name:</label>
            <input type="text" id="lastNameTxt" placeholder="Doe">
            <label id="phoneNumberLbl">Phone: </label>
            <input type="tel" id="phoneNumber" placeholder="555-555-5555">
            <label id="emailLbl">Email: </label>
            <input type="email" id="email" placeholder="test@test.com">
            <fieldset>
              <legend id="message">Message</legend>
              <textarea type="text" id="messageTxt">Enter your message</textarea>
            </fieldset>
            <input type="submit" id="submit" name="Submit">
          </fieldset>
        </form>
      </div>
      <footer id="footer">
        <nav id="footerNav" class="nav">
          <ul id="footerNavLinkList">
            <li><a id="homeLink" href="index.html">Home</a></li>
            <li><a id="aboutLink" href="about.html">About</a></li>
            <li><a id="productLink" href="product.html">Product</a></li>
            <li><a id="contactLink" href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
        <p>&copy; Copyright Greg Cedarblade 2017</p>
      </footer>
    </div>
  </body>
</html>
